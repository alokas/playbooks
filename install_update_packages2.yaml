---
- name: Manage Local YUM Repositories 
  hosts: all
  become: true
  vars:
    repository_name: rapiscan
    repository_url: "http://35.89.56.238/repos"
  tasks:
    - name: List repositories
      command: ls /etc/yum.repos.d/*.repo
      register: repo_list
      changed_when: false
      failed_when: false

    - name: Remove repositories except local
      become: true
      command: rm -f /etc/yum.repos.d/{{ item }}
      with_items: "{{ repo_list.stdout_lines | default([]) }}"
      when: "'rapiscan.repo' not in item"
      
    - name: Create Repository directory
      file:
        path: "/etc/yum.repos.d/"
        state: directory
        mode: '0755'
    - name: Change Permissions on /etc/yum.repos.d/
      file:
        path: /etc/yum.repos.d/
        owner: root
        group: root
        mode: '0755'
    - name: Create repository file
      become: yes
      template:
        src: myrepo.repo.j2
        dest: "/etc/yum.repos.d/{{ repository_name }}.repo"
      notify: Refresh YUM cache
  
  handlers:
    - name: Refresh YUM cache
      command: yum clean all

- name: Fetch facts from remote servers
  hosts: all
  gather_facts: true
  tasks:
    - name: Fetch facts
      template:
        src: facts_template.j2
        dest: "/opt/statebackup/facts/{{ ansible_date_time.date }}_{{ ansible_date_time.time }}_{{ inventory_hostname }}"
      delegate_to: localhost
    - name: Get package facts
      package_facts:
        manager: auto
      register: package_facts_result

    - name: Write package versions to file
      template:
        src: soft_facts.j2
        dest: "/opt/statebackup/software/{{ ansible_date_time.date }}_{{ ansible_date_time.time }}_{{ inventory_hostname }}"
      delegate_to: localhost

- name: Handling rsi,rre,tde first
  hosts: rsi{{ scanner_no }},rre{{ scanner_no }},tde{{ scanner_no }}
  become: true
  tasks:
    - name: Remove the packages
      yum:
        name: "{{ item }}"
        state: absent
      loop: "{{ package_to_install.split(',') }}"
      loop_control:
        loop_var: item

- name: Handling rsi,rre,tde first
  hosts: rsi{{ scanner_no }},rre{{ scanner_no }},tde{{ scanner_no }}
  become: true
  tasks:
    - name: Install the packages
      yum:
        name: "{{ item }}"
        state: present
      loop: "{{ package_to_install.split(',') }}"
      loop_control:
        loop_var: item


- name: Handling rec server at the end
  hosts: rec{{ scanner_no }}
  become: true
  tasks:
    - name: Remove the packages
      yum:
        name: "{{ item }}"
        state: absent
      loop: "{{ package_to_install.split(',') }}"
      loop_control:
        loop_var: item

- name: Handling rec server at the end
  hosts: rec{{ scanner_no }}
  become: true
  tasks:
    - name: Install the packages
      yum:
        name: "{{ item }}"
        state: present
      loop: "{{ package_to_install.split(',') }}"
      loop_control:
        loop_var: item
